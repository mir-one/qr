<!DOCTYPE html><html lang="en"><head><meta charset="utf-8"><meta http-equiv="x-ua-compatible" content="ie=edge"><title>mirQR 0.0.1 · Demo</title><meta name="description" content="demo for mir (https://mir.one/qr/)"><meta name="viewport" content="width=device-width, initial-scale=1"><link href="//fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet"><link href="styles.css" rel="stylesheet"><script src="../mir-0.0.1.min.js"></script><script src="scripts.js"></script></head><body><div id="container"></div><div class="control left"><a id="banner" href="https://mir.one/qr/">mirQR 0.0.1</a><hr><label for="render">Режим рендера</label><select id="render"><option value="canvas" selected="selected">Холст</option><option value="image">Изображение</option></select><label for="crisp">Оступы</label><select id="crisp"><option value="true" selected="selected">Да</option><option value="false">Нет</option></select><hr><label for="size">Размер:</label><input id="size" type="range" value="400" min="100" max="1000" step="50"><label for="fill">Цвет заливки</label><input id="fill" type="color" value="#333333"><label for="back">Цвет фона</label><input id="back" type="color" value="#ffffff"><label for="text">Контент для QR</label><textarea id="text">https://mir.one/qr/</textarea><hr><label for="minversion">Сложность:</label><input id="minversion" type="range" value="1" min="1" max="10" step="1"><label for="eclevel">Уровень ошибок сканирования</label><select id="eclevel"><option value="L">Н - низкий (7%)</option><option value="M">С - средний (15%)</option><option value="Q">О - оптимальный (25%)</option><option value="H" selected="selected">В - высокий (30%)</option></select><label for="quiet">Окружение:</label><input id="quiet" type="range" value="1" min="0" max="4" step="1"><label for="rounded">Скругление элементов:</label><input id="rounded" type="range" value="100" min="0" max="100" step="10"></div><div class="control right"><label for="mode">Режим</label><select id="mode"><option value="plain">Чистый QR</option><option value="label" selected="selected">Надпись</option><option value="image">image</option></select><hr><label for="msize">SIZE:</label><input id="msize" type="range" value="30" min="0" max="40" step="1"><label for="mposx">Позиция X:</label><input id="mposx" type="range" value="50" min="0" max="100" step="1"><label for="mposy">Позиция Y:</label><input id="mposy" type="range" value="50" min="0" max="100" step="1"><hr><label for="label">Надпись</label><input id="label" type="text" value="mir"><label for="font">Шрифт</label><input id="font" type="text" value="Ubuntu"><label for="fontcolor">Цвет шрифта</label><input id="fontcolor" type="color" value="#ff9818"><hr><label for="image">Изображение</label><input id="image" type="file"></div><img id="img-buffer" src="dummy.png"></body></html>
